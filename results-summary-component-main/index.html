<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="container">
    <div class="result">
      <span class="text">Your Result</span>
      <div class="total">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      
      <h3>Great</h3>
      <p class="scored">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h4>Summary</h4>
      
      <div class="test-items red">
        <div class="icon-text">
          <img src="assets/images/icon-reaction.svg" alt="">
          Reaction
        </div>
        <div class="score-test">
          80 / <span class="outOf">100</span>
        </div>
      </div>
      
      <div class="test-items yellow">
        <div class="icon-text">
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
        </div>
        <div class="score-test">
          92 / <span class="outOf">100</span>
        </div>
      </div>
    
      <div class="test-items green">
        <div class="icon-text">
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
        </div>
        <div class="score-test">
          61 / <span class="outOf">100</span>
        </div>
      </div>
    
      <div class="test-items blue">
        <div class="icon-text">
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
        </div>
        <div class="score-test">
          72 / <span class="outOf">100</span>
        </div>
      </div>
    
      <button class="btn">Continue</button>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PedroHBitencourt">Pedro Bitencourt</a>.
  </div>
</body>
</html>
